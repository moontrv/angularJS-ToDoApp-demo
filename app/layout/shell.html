
<div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    My TODO application
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid" ng-view>
    </div>
</div>
<div class="container">
<h1>My TODOS</h1>
<div id="myContent" class="list" ng-controller="mainCtrl">
  <div class="add">
    <a href="" ng-click="addTodo()">+ Add a New Task</a>
  </div>
  <div ng-class="{'editing-item': editing, 'edited':todo.edited}" ng-repeat="todo in todos">
    <div class="elements">
      <input ng-model="todo.completed" type="checkbox" />
      <label ng-hide="editing" class="editing-label">{{todo.name}}</label>
      <input ng-change="todo.edited = true" ng-blur="editing=false;" ng-show="editing" ng-model="todo.name" class="editing-label" type="text" />

    <div class="actions pull-right">
      <a href="" ng-click="editing =!editing">Edit</a>
      <a href="" ng-click="saveTodo(todo)">Save</a>
      <a href="" ng-click="deleteTodo(todo, $index)" class="delete">Delete</a>
    </div>
  </div>
</div>
  {{todos}}
</div>
</div>
</div>
